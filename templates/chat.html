<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            margin-right: 10px;
            font-size: 24px;
        }

        .user-details {
            font-size: 14px;
        }

        .username {
            font-weight: bold;
        }

        .tokens,
        .plan {
            opacity: 0.8;
            font-size: 12px;
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Chat Styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }

        .model-selector {
            display: flex;
            align-items: center;
        }

        .model-selector label {
            margin-right: 10px;
        }

        .model-selector select {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .welcome-message {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background-color: #555;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            background-color: #f1f1f1;
            color: #333;
            max-width: calc(100% - 60px);
            word-wrap: break-word;
        }

        .user-message .message-content {
            background-color: #333;
            color: white;
        }

        .tokens-used {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            margin-left: 50px;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: white;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            height: 50px;
            font-family: inherit;
            font-size: 16px;
        }

        .chat-input button {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #555;
        }

        .error-message {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            align-self: center;
        }

        /* Typing Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #333;
            border-radius: 50%;
            opacity: 0.6;
            animation: typing-animation 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-animation {

            0%,
            100% {
                transform: scale(0.7);
                opacity: 0.6;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Stop Button */
        .stop-button {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        .stop-button:hover {
            background-color: #c82333;
        }

        /* Code Block Styles */
        .code-block {
            background-color: #282c34;
            border-radius: 6px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #21252b;
            padding: 8px 15px;
            color: #abb2bf;
            font-size: 14px;
        }

        .code-language {
            font-weight: bold;
        }

        .code-copy-btn {
            background: none;
            border: none;
            color: #abb2bf;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .code-copy-btn:hover {
            color: #ffffff;
        }

        .code-copy-btn i {
            margin-right: 5px;
        }

        .code-content {
            padding: 15px;
            overflow-x: auto;
            color: #abb2bf;
            line-height: 1.5;
            font-size: 14px;
        }

        .code-content pre {
            margin: 0;
            white-space: pre-wrap;
        }

        /* Markdown Styles */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.25;
        }

        .message-content h1 {
            font-size: 2em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        .message-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }

        .message-content h3 {
            font-size: 1.25em;
        }

        .message-content p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .message-content ul,
        .message-content ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .message-content blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 16px 0;
        }

        .message-content pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .message-content code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            font-size: 85%;
            padding: 0.2em 0.4em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .message-content table th,
        .message-content table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .message-content table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        .message-content table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .sidebar-menu {
                display: flex;
                padding: 10px;
            }

            .menu-item {
                padding: 10px;
            }

            .sidebar-footer {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>AI Chat</h2>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('index') }}" class="menu-item">
                    <i class="fas fa-comment-dots"></i> Chat
                </a>
                <a href="{{ url_for('profile') }}" class="menu-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                {% if user.is_admin %}
                <a href="{{ url_for('admin') }}" class="menu-item">
                    <i class="fas fa-users-cog"></i> Admin Panel
                </a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <p class="username">{{ user.username }}</p>
                        <p class="tokens">Tokens: <span id="tokens-count">{{ user.tokens_remaining }}</span></p>
                        <p class="plan">Plan: {{ user.plan }}</p>
                    </div>
                </div>
            </div>
        </nav>

        <main class="content">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat with AI</h2>
                    <div class="model-selector">
                        <label for="model-select">Model:</label>
                        <select id="model-select">
                            <option value="microsoft/phi-4-reasoning-plus:free">Microsoft Phi-4</option>
                            <option value="deepseek/deepseek-chat-v3-0324:free">DeepSeek Chat</option>
                            <option value="google/gemini-2.0-flash-exp:free">Google Gemini</option>
                            <option value="qwen/qwen3-235b-a22b:free">Qwen</option>
                        </select>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h3>Welcome to AI Chat!</h3>
                        <p>Start a conversation with one of our AI models.</p>
                        <p>You have {{ user.tokens_remaining }} tokens remaining.</p>
                    </div>
                </div>

                <div class="chat-input">
                    <textarea id="message-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="stop-button" class="stop-button" style="display: none;">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const stopButton = document.getElementById('stop-button');
            const chatMessages = document.getElementById('chat-messages');
            const modelSelect = document.getElementById('model-select');
            const tokensCount = document.getElementById('tokens-count');

            let currentChatId = null;
            let isWaitingForResponse = false;
            let responseTimeout = null;
            let currentResponseContainer = null;
            let shouldStopResponse = false;
            let currentResponseText = ""; // Yanıt metnini takip etmek için yeni değişken

            // Initialize Markdown converter
            const converter = new showdown.Converter({
                tables: true,
                simplifiedAutoLink: true,
                strikethrough: true,
                tasklists: true,
                emoji: true
            });

            // Connect to socket
            socket.on('connect', function () {
                console.log('Connected to server');
            });

            // Function to detect and format code blocks
            function formatCodeBlocks(text) {
                // Pattern to match code blocks: ```language\ncode\n```
                const codeBlockRegex = /```([a-zA-Z0-9_]+)?\n([\s\S]*?)\n```/g;

                return text.replace(codeBlockRegex, function (match, language, code) {
                    language = language || 'plaintext';

                    // Create code block HTML
                    return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${language}</span>
                            <button class="code-copy-btn" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="code-content">
                            <pre><code class="language-${language}">${escapeHtml(code)}</code></pre>
                        </div>
                    </div>`;
                });
            }

            // Function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Function to copy code
            window.copyCode = function (button) {
                const codeBlock = button.closest('.code-block');
                const codeContent = codeBlock.querySelector('code').textContent;

                navigator.clipboard.writeText(codeContent).then(() => {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';

                    setTimeout(() => {
                        button.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            };

            // Function to convert markdown to HTML and handle special formatting
            function formatMessage(text) {
                // First handle code blocks
                text = formatCodeBlocks(text);

                // Convert markdown to HTML
                let html = converter.makeHtml(text);

                // Apply syntax highlighting to code blocks
                setTimeout(() => {
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }, 0);

                return html;
            }

            // Handle incoming chat responses
            socket.on('chat_response', function (data) {
                if (shouldStopResponse) {
                    socket.emit('stop_response');
                    shouldStopResponse = false;
                    stopButton.style.display = 'none';
                    return;
                }

                if (responseTimeout) {
                    clearTimeout(responseTimeout);
                    responseTimeout = null;
                }

                const chatId = data.chat_id;
                currentChatId = chatId;

                // Find or create response container
                if (!currentResponseContainer) {
                    currentResponseContainer = document.createElement('div');
                    currentResponseContainer.id = `ai-response-${chatId}`;
                    currentResponseContainer.className = 'message ai-message';
                    currentResponseContainer.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="typing-indicator">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>`;
                    chatMessages.appendChild(currentResponseContainer);

                    // Show stop button
                    stopButton.style.display = 'flex';

                    // Reset the current response text
                    currentResponseText = "";
                }

                const messageContent = currentResponseContainer.querySelector('.message-content');

                // Add new content
                if (data.content) {
                    // Remove typing indicator if it exists
                    const typingIndicator = messageContent.querySelector('.typing-indicator');
                    if (typingIndicator) {
                        messageContent.removeChild(typingIndicator);
                    }

                    // Append the new content to our tracking variable
                    currentResponseText += data.content;

                    // Update the entire content at once to avoid formatting issues
                    messageContent.innerHTML = formatMessage(currentResponseText);
                }

                // If response is complete
                if (data.is_complete) {
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    stopButton.style.display = 'none';

                    // Update tokens display
                    if (data.tokens_remaining !== undefined) {
                        tokensCount.textContent = data.tokens_remaining;
                    }

                    // Add a "tokens used" note
                    if (data.tokens_used) {
                        const tokensUsedNote = document.createElement('div');
                        tokensUsedNote.className = 'tokens-used';
                        tokensUsedNote.textContent = `Tokens used: ${data.tokens_used}`;
                        currentResponseContainer.appendChild(tokensUsedNote);
                    }

                    // Reset for next message
                    currentResponseContainer = null;
                    currentResponseText = "";
                }

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            // Handle errors
            socket.on('error', function (data) {
                if (responseTimeout) {
                    clearTimeout(responseTimeout);
                    responseTimeout = null;
                }

                isWaitingForResponse = false;
                sendButton.disabled = false;
                stopButton.style.display = 'none';
                currentResponseContainer = null;
                currentResponseText = "";

                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = data.message || 'An error occurred';
                chatMessages.appendChild(errorMessage);

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });

            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                const model = modelSelect.value;

                if (!message || isWaitingForResponse) return;

                // Clear input
                messageInput.value = '';

                // Add user message to chat
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user-message';
                userMessageElement.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">${escapeHtml(message)}</div>
                `;
                chatMessages.appendChild(userMessageElement);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Set waiting state
                isWaitingForResponse = true;
                sendButton.disabled = true;
                shouldStopResponse = false;
                currentResponseText = "";

                // Send message to server
                socket.emit('chat_message', {
                    message: message,
                    model: model,
                    chat_id: currentChatId
                });

                // Set timeout for response (5 minutes)
                responseTimeout = setTimeout(function () {
                    socket.emit('error', {
                        message: 'Server timeout. Please try again later.'
                    });
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    stopButton.style.display = 'none';
                    currentResponseContainer = null;
                    currentResponseText = "";
                }, 5 * 60 * 1000);
            }

            // Stop response function
            function stopResponse() {
                if (isWaitingForResponse) {
                    shouldStopResponse = true;

                    // Remove typing indicator if it exists
                    if (currentResponseContainer) {
                        const messageContent = currentResponseContainer.querySelector('.message-content');
                        const typingIndicator = messageContent.querySelector('.typing-indicator');
                        if (typingIndicator) {
                            messageContent.removeChild(typingIndicator);
                        }
                    }

                    isWaitingForResponse = false;
                    sendButton.disabled = false;

                    // Add a note that response was stopped
                    if (currentResponseContainer) {
                        const stoppedNote = document.createElement('div');
                        stoppedNote.className = 'tokens-used';
                        stoppedNote.textContent = 'Response stopped by user';
                        currentResponseContainer.appendChild(stoppedNote);
                        currentResponseContainer = null;
                        currentResponseText = "";
                    }
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            stopButton.addEventListener('click', stopResponse);

            messageInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>

</html>
